<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Perks</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag("js", new Date());
    gtag("config", "G-XXXXXXXXXX");

    function trackClick(name, url) {
      gtag("event", "click", {
        event_category: "StudentPerk",
        event_label: name,
      });
      window.open(url, "_blank");
    }
  </script>
  <style>
    .circle-card {
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .circle-card::before {
      content: "";
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      background: linear-gradient(135deg, #0fffc1, #7e0fff);
      border-radius: 9999px;
      filter: blur(10px);
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      z-index: -1;
    }
    .circle-card:hover::before {
      opacity: 1;
    }
    .tooltip {
      visibility: hidden;
      opacity: 0;
      width: max-content;
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 4px 8px;
      border-radius: 6px;
      position: absolute;
      z-index: 10;
      bottom: 110%;
      left: 50%;
      transform: translateX(-50%);
      transition: opacity 0.3s;
      font-size: 0.75rem;
    }
    .tooltip-container:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-gray-900 to-black text-white min-h-screen flex items-center justify-center px-4 py-10">
