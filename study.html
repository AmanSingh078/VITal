<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resources Hub</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: url('https://via.placeholder.com/1920x1080') no-repeat center center fixed;
        background-size: cover;
        position: relative;
        overflow: hidden;
        animation: fadeIn 2s ease-in-out;
        padding: 20px;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
      }

      .container {
        z-index: 1;
        text-align: center;
        color: white;
        max-width: 1000px;
        width: 100%;
        padding: 40px;
        border-radius: 25px;
        background: rgba(0, 0, 0, 0.6);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        animation: fadeInUp 2s ease-in-out;
      }

      h1 {
        font-size: 3.5rem;
        margin-bottom: 50px;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-shadow: 2px 2px 15px rgba(0, 0, 0, 0.7);
        animation: slideIn 1s ease-out;
      }

      .card-container {
        display: flex;
        justify-content: space-evenly;
        gap: 40px;
        flex-wrap: wrap;
        margin-top: 20px;
      }

      .card {
        background: #e0e5ec;
        border-radius: 20px;
        width: 270px;
        padding: 40px 25px;
        text-align: center;
        box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.1), -4px -4px 10px rgba(255, 255, 255, 0.5);
        transition: all 0.3s ease-in-out;
        cursor: pointer;
        position: relative;
        transform: translateY(0);
        z-index: 0;
      }

      .card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 20px;
        background: linear-gradient(45deg, #ff6ec7, #ff9a8b);
        opacity: 0.1;
        z-index: -1;
        transition: opacity 0.3s ease-in-out;
      }

      .card:hover {
        transform: translateY(-10px) rotate(5deg);
        box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.2), -8px -8px 20px rgba(255, 255, 255, 0.7);
      }

      .card h3 {
        margin-bottom: 20px;
        font-size: 24px;
        font-weight: 600;
        color: #333;
        position: relative;
        z-index: 1;
      }

      .card p {
        font-size: 16px;
        margin-bottom: 25px;
        color: #666;
        position: relative;
        z-index: 1;
      }

      .card:hover::before {
        opacity: 0.3;
      }

      .card i {
        font-size: 50px;
        margin-bottom: 20px;
        transition: all 0.3s ease;
        animation: glow 1.5s infinite ease-in-out;
      }

      .card:hover i {
        text-shadow: 0 0 10px #ffffff, 0 0 20px #ff6ec7, 0 0 30px #ff6ec7;
      }

      .card:nth-child(1) i {
        color: #4a90e2;
      }

      .card:nth-child(2) i {
        color: #28a745;
      }

      .card:nth-child(3) i {
        color: #ffc107;
      }

      @media (max-width: 768px) {
        body {
          align-items: flex-start;
          padding: 20px;
        }

        h1 {
          font-size: 2.2rem;
          margin-bottom: 30px;
        }

        .container {
          padding: 30px 20px;
          border-radius: 15px;
        }

        .card-container {
          flex-direction: column;
          align-items: center;
          gap: 30px;
        }

        .card {
          width: 100%;
          max-width: 320px;
          padding: 25px 20px;
        }
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideIn {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(0);
        }
      }

      @keyframes glow {
        0% {
          text-shadow: 0 0 5px #ff6ec7, 0 0 10px #ff6ec7, 0 0 15px #ff6ec7;
        }
        50% {
          text-shadow: 0 0 20px #ff6ec7, 0 0 30px #ff6ec7, 0 0 40px #ff6ec7;
        }
        100% {
          text-shadow: 0 0 5px #ff6ec7, 0 0 10px #ff6ec7, 0 0 15px #ff6ec7;
        }
      }
    </style>
    <script>
      function pyq() {
        window.location.href =
          "https://drive.google.com/drive/u/0/folders/18mnE95Fu-d7jbHMbK9xndfgR6eXCOAcz";
      }
      function videos() {
        window.location.href = "vedio.html";
      }
      function notes() {
        window.location.href =
          "https://drive.google.com/drive/u/0/folders/1t0AEMwZtpCsoNapl-9I2dPBtT-aZqN3Q";
      }
    </script>
  </head>
  <body>
    <div class="overlay"></div>
    <div class="container">
      <h1>ðŸ“š Study Resources</h1>
      <div class="card-container">
        <div class="card" onclick="pyq()">
          <i class="fas fa-book"></i>
          <h3>PYQ</h3>
          <p>Access Previous Year Questions (PYQs) to practice and test your knowledge!</p>
        </div>
        <div class="card" onclick="notes()">
          <i class="fas fa-file-alt"></i>
          <h3>Notes</h3>
          <p>Find well-organized notes on various subjects for your reference.</p>
        </div>
        <div class="card" onclick="videos()">
          <i class="fas fa-video"></i>
          <h3>Videos</h3>
          <p>Explore video tutorials and lectures to better understand key topics.</p>
        </div>
      </div>
    </div>
  </body>
</html>
