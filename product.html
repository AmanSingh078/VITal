<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üî• Productivity Tools</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #dbeafe, #ffffff);
    }
    .card-icon {
      transition: transform 0.4s ease, color 0.3s ease;
    }
    .card:hover .card-icon {
      transform: scale(1.4);
      color: #2563eb;
    }
    .card {
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      border: 1px solid #dbeafe;
      transition: all 0.3s ease;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
      border-radius: 1.25rem;
      padding: 1.5rem;
      position: relative;
    }
    .card:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 20px 30px rgba(59, 130, 246, 0.3);
      background: #f0f9ff;
    }
    .badge {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: #facc15;
      color: #1f2937;
      padding: 0.25rem 0.75rem;
      font-size: 0.75rem;
      font-weight: 700;
      border-radius: 9999px;
    }
    .button {
      background: linear-gradient(to right, #4f46e5, #3b82f6);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      transition: background 0.3s ease;
      display: inline-block;
    }
    .button:hover {
      background: linear-gradient(to right, #3b82f6, #4f46e5);
    }
  </style>
</head>
<body class="gradient-bg text-gray-800">
  <div class="max-w-7xl mx-auto px-6 py-20">
    <h2 class="text-6xl font-extrabold text-center bg-gradient-to-r from-blue-500 to-indigo-600 text-transparent bg-clip-text mb-16 tracking-tight">üöÄ Top Productivity Tools</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10" id="toolContainer"></div>
  </div>

  <script>
    const tools = [
      { title: 'Video AI', icon: 'fa-video', desc: 'Create videos using AI technology.', visit: 'https://chatgpt.com/g/g-h8l4uLHFQ-video-ai', badge: 'üî• Popular' },
      { title: 'Image Generator Pro', icon: 'fa-image', desc: 'Generate stunning images with AI.', visit: 'https://chatgpt.com/g/g-8m2CPAfeF-image-generator-pro', badge: '‚ú® New' },
      { title: 'Resume', icon: 'fa-file-alt', desc: 'Craft professional resumes effortlessly.', visit: 'https://chatgpt.com/g/g-MrgKnTZbc-resume', badge: 'üîß Tool' },
      { title: 'Presentation & Diagram Generator', icon: 'fa-chalkboard-teacher', desc: 'Create presentations and diagrams easily.', visit: '#', badge: 'üî• Pro' },
      { title: 'AI PDF Drive', icon: 'fa-file-pdf', desc: 'Chat, create, and organize PDFs.', visit: 'https://chatgpt.com/g/g-5QhhdsfDj-presentation-diagram-generator-by-showme', badge: 'üíº Premium' },
      { title: 'Whimsical Diagrams', icon : 'fa-pencil-alt', desc: 'Design whimsical diagrams with ease.', visit: 'https://chatgpt.com/g/g-vI2kaiM9N-whimsical-diagrams', badge: 'üìù Diagram Tool' },
      { title: 'Slide Maker', icon: 'fa-slideshare', desc: 'Make PowerPoint presentations quickly.', visit: 'https://chatgpt.com/g/g-Vklr0BddT-slide-maker-powerpoints-presentations', badge: 'üìä Presentation' },
      { title: 'Prompt Maker', icon: 'fa-lightbulb', desc: 'Generate creative prompts for writing.', visit: 'https://chatgpt.com/g/g-hhh4w3eov-prompt-maker', badge: '‚ú® New' },
      { title: 'WebPilot', icon: 'fa-globe', desc: 'Navigate the web with AI assistance.', visit: 'https://chatgpt.com/g/g-pNWGgUYqS-webpilot', badge: 'üîß Tool' },
      { title: 'Photo Realistic Image GPT', icon: 'fa-camera', desc: 'Create photo-realistic images using AI.', visit: 'https://chatgpt.com/g/g-q9wdIq7OQ-photo-realistic-image-gpt', badge: 'üî• Pro' },
    ];

    function createToolCard(tool) {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <div class="badge">${tool.badge}</div>
        <h3 class="text-2xl font-semibold text-blue-600 mb-2 flex items-center">
          <i class="fas ${tool.icon} mr-2 text-indigo-500 card-icon" style="font-size: 1.5rem;"></i> ${tool.title}
        </h3>
        <p class="text-gray-700 mb-4">${tool.desc}</p>
        <a href="${tool.visit}" target="_blank" class="button mt-2">Visit Tool</a>
      `;
      return card;
    }

    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("toolContainer");
      tools.forEach((tool) => {
        container.appendChild(createToolCard(tool));
      });
    });
  </script>
</body>
</html>
