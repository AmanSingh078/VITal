<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìö Education Tools</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #dbeafe, #ffffff);
    }
    .card-icon {
      transition: transform 0.4s ease, color 0.3s ease;
    }
    .card:hover .card-icon {
      transform: scale(1.4);
      color: #2563eb;
    }
    .card {
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      border: 1px solid #dbeafe;
      transition: all 0.3s ease;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
      border-radius: 1.25rem;
      padding: 1.5rem;
      position: relative;
    }
    .card:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 20px 30px rgba(59, 130, 246, 0.3);
      background: #f0f9ff;
    }
    .badge {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: #facc15;
      color: #1f2937;
      padding: 0.25rem 0.75rem;
      font-size: 0.75rem;
      font-weight: 700;
      border-radius: 9999px;
    }
    .button {
      background: linear-gradient(to right, #4f46e5, #3b82f6);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      transition: background 0.3s ease;
      display: inline-block;
    }
    .button:hover {
      background: linear-gradient(to right, #3b82f6, #4f46e5);
    }
  </style>
</head>
<body class="text-gray-800">
  <div class="max-w-7xl mx-auto px-6 py-20">
    <h2 class="text-6xl font-extrabold text-center bg-gradient-to-r from-blue-500 to-indigo-600 text-transparent bg-clip-text mb-16 tracking-tight">üìö Top Education Tools</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10" id="toolContainer"></div>
  </div>

  <script>
    const tools = [
      { title: 'Tutor Me', icon: 'fa-user-graduate', desc: 'Personalized tutoring for various subjects.', visit: 'https://chatgpt.com/g/g-hRCqiqVlM-tutor-me', badge: 'üî• Popular' },
      { title: 'Universal Primer', icon: 'fa-book', desc: 'Comprehensive learning resources for all ages.', visit: 'https://chatgpt.com/g/g-GbLbctpPz-universal-primer', badge: '‚ú® New' },
      { title: 'Academic Assistant Pro', icon: 'fa-user-tie', desc: 'Your professional academic helper.', visit: 'https://chatgpt.com/g/g-UubB08D4y-academic-assistant-pro', badge: 'üîß Tool' },
      { title: 'Maths Solver', icon: 'fa-calculator', desc: 'Solve math problems with ease.', visit: 'https://chatgpt.com/g/g-9YeZz6m6k-math-solver', badge: 'üî• Pro' },
      { title: 'Language Teacher', icon: 'fa-comments', desc: 'Learn new languages interactively.', visit: 'https://chatgpt.com/g/g-RR3RCyK8N-language-teacher-ms-smith', badge: 'üíº Premium' },
      { title: 'Physics', icon: 'fa-atom', desc: 'Explore the world of physics with AI.', visit: 'https://chatgpt.com/g/g-z3h2fQIQU-physics-solver', badge: 'üìù Physics Tool' },
      { title: 'Chemistry Chem', icon: 'fa-flask', desc: 'Interactive chemistry learning platform.', visit: 'https://chatgpt.com/g/g-3pqrO7KSp-chemistry-chem', badge: 'üîß Tool' },
      { title: 'Statistics Stats', icon: 'fa-chart-bar', desc: 'Master statistics with AI assistance.', visit: 'https://chatgpt.com/g/g-oF2rX2258-stats-ai', badge: 'üìä Analysis' },
      { title: 'Voxscript', icon: 'fa-pencil-alt', desc: 'Script writing and editing tool for students.', visit: 'https://chatgpt.com/g/g-g24EzkDta-voxscript', badge: '‚ú® New' },
      { title: 'Law & Contract', icon: 'fa-gavel', desc: 'Learn about law and contracts effectively.', visit: 'https://chatgpt.com/g/g-My8UBHpJn-law-contractdisclaimer-not-lawyer-legal-advice', badge: 'üî• Pro' },
    ];

    function createToolCard(tool) {
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <div class="badge">${tool.badge}</div>
        <h3 class="text-2xl font-semibold text-blue-600 mb-2 flex items-center">
          <i class="fas ${tool.icon} mr-2 text-indigo-500 card-icon" style="font-size: 1.5rem;"></i> ${tool.title}
        </h3>
        <p class="text-gray-700 mb-4">${tool.desc}</p>
        <button class="button mt-2 visit-btn">Visit Tool</button>
      `;

      const visitBtn = card.querySelector(".visit-btn");
      visitBtn.addEventListener("click", () => {
        window.open(tool.visit, "_blank");
      });

      return card;
    }

    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("toolContainer");
      tools.forEach((tool) => {
        container.appendChild(createToolCard(tool));
      });
    });
  </script>
</body>
</html>
